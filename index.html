<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>AR Ports Istanbul</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>    
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene id="scene" vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <!-- Simple Box at Kadıköy İskelesi coordinates -->
        <a-box id="Kadikoy" 
            position="0 2 0" 
            gps-entity-place="latitude: 41.00439748963125; longitude: 28.9346468179578;" 
            color="blue" 
            scale="5 5 5">
        </a-box> 
        <a-text id="Kadikoy-distance" look-at="[gps-camera]" color="white" scale="5 5 5"
            gps-entity-place="latitude: 41.00439748963125; longitude: 28.9346468179578;" position="0 -19 1"></a-text>

    </a-scene>
</body>
</html>
