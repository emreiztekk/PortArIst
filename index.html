<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Location Template</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false;" 
        arjs="sourceType: webcam; debugUIEnabled: true;">
        
        <!-- Box with specified coordinates -->
        <a-box 
            position="0 0.5 0" 
            rotation="0 45 0" 
            color="#4CC3D9" 
            gps-entity-place="latitude: 41.00439748963125; longitude: 28.9346468179578;"
            scale="3 3 3">
        </a-box>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
