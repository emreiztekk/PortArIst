<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>AR Ports Istanbul</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>    
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene id="scene" vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-box 
            color="#FF6347" 
            scale="5 5 5"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 41.00439748963125; longitude: 28.9346468179578;">
        </a-box>
    </a-scene>
</body>
</html>
